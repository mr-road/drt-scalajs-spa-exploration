@(title: String)(implicit config: play.api.Configuration, env: play.api.Environment)
@import views.html.tags._

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>@title</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link rel="stylesheet" media="screen" href=@routes.Assets.versioned("stylesheets/main.min.css")>
        <link rel="stylesheet" media="screen" href=@_asset("stylesheets/main.min.css") >
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href=@_asset("images/favicon.png") >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css">

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-83931001-1', 'auto');
        </script>
    </head>
    @*<script src=@_asset("index-bundle.js") type="text/javascript"></script>*@
    <body>
        <div id="root">
        </div>
        @playscalajs.html.scripts(projectName = "client", fileName => _asset(fileName).toString)
    </body>
    @*<script src=@_asset("react_spinner-bundle.js") type="text/javascript"></script>*@
    @*<script src=@_asset("elemental_ui-bundle.js") type="text/javascript"></script>*@
    @*<script src=@_asset("material_ui-bundle.js") type="text/javascript"></script>*@
    <script type="text/javascript">
            $(function () {
                $('[data-toggle="popover"]').popover()
            })
    </script>
</html>
